<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Contact Us</h3>

    <div class="container" id='OnSubmit'>
      <form action="/profile" method='post'>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Your name..">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Your last name..">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="choose">	Choose your country</option>
          <option value="afghanistan">Afghanistan</option>
          <option value="albania">Albania	</option>
          <option value="algeria">Algeria</option>
          <option value="andorra">Andorra</option>
        </select>

        <label for="city">City</label>
        <select id="city" name="city">
          <option value="choose">	Choose your country</option>
          <option value="afghanistan">Afghanistan</option>
          <option value="albania">Albania	</option>
          <option value="algeria">Algeria</option>
          <option value="andorra">Andorra</option>
        </select>

        <label for="currency">Currency</label>
        <select id="currency" name="currency">
          <option value="USD">USD</option>
          <option value="COP">COP</option>
          <option value="EUR">EUR	</option>
        </select>

        <label for="lenguage">Lenguage</label>
        <select id="lenguage" name="lenguage">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="de">German</option>
        </select>

        <input type ='submit'>
      </form>
    </div>
  </body>
</html>
