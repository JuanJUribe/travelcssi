<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/currency.css">
    <title>Currency Page</title>
  </head>
  <body>
    <form>
      <div id='initial'>
        <input type='text 'name='value' id='inputValue'>
        <select id='initialCurrency'>
          <option value='1'>USD</option>
          <option value='3400'>COP</option>
          <option value='0.89'>EUR</option>
        </select>
      </div>
      <div id='conversion'>
        <span id='conversionResult'>$ ? </span>
        <select id='conversionCurrency'>
          <option value='1'>USD</option>
          <option value='3400'>COP</option>
          <option value='0.89'>EUR</option>
        </select>
      </div>
    </form>
    <script type="text/javascript" src='scripts/currency.js'>
    </script>
  </body>
</html>
